<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
</head>

<body>
    <h1 class="title"> Random User Generator</h1>
    <div class="user-profile">
        <img id="avatar" src="https://hips.hearstapps.com/esquireuk.cdnds.net/17/35/2048x2048/square-1504428478-who-jon-snow-mother-game-thrones-2.png?resize=980:*" />
        <div id="fullname">Jon Snow</div>
        <div id="username">
            kingofnorth
        </div>
        <div class="description">
            <div>Email:
                <span id="email">jon@hotmail.com</span>
            </div>
            <div>City:
                <span id="city">Winterfell</span>
            </div>
        </div>
        <div class="footer">
            <button id="btn">Next User!</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
